plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.25'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
    id 'org.jetbrains.kotlin.kapt' version '1.9.25'
    id 'org.jetbrains.kotlin.plugin.noarg' version '1.9.25'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'de.laboranowitsch.poc'
version = '0.0.1-SNAPSHOT'
description = 'orchestrator-worker-poc'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:3.5.6"
        mavenBom "io.awspring.cloud:spring-cloud-aws-dependencies:3.3.1"
    }
}
repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    developmentOnly "org.springframework.boot:spring-boot-devtools"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    kapt "org.springframework.boot:spring-boot-configuration-processor"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit5"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"

    // Testcontainers for integration tests
    testImplementation "org.testcontainers:junit-jupiter"
    testImplementation "org.testcontainers:testcontainers"
    testImplementation "org.springframework.boot:spring-boot-testcontainers"
    testImplementation "org.awaitility:awaitility:4.2.1"

    // Mockito for Spring Boot 3.4+ (replacement for deprecated @SpyBean)
    testImplementation "org.mockito:mockito-core"
    testImplementation "org.mockito.kotlin:mockito-kotlin:5.2.1"

    // Spring Cloud AWS SQS Starter
    implementation "io.awspring.cloud:spring-cloud-aws-starter-sqs"
    // Add Apache Commons CLI for argument parsing
    implementation "commons-cli:commons-cli:1.10.0"

    // --- ADDED: DB / JPA / LIQUIBASE ---
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    // use liquibase core artifact directly (explicit version)
    implementation "org.liquibase:liquibase-core"
    runtimeOnly "org.postgresql:postgresql"

    // Hibernate types for JSON mapping (works with Hibernate 6)
    implementation "io.hypersistence:hypersistence-utils-hibernate-60:3.5.1"

    // Testcontainers postgres module
    testImplementation "org.testcontainers:postgresql"

    // Make sure the PostgreSQL JDBC driver is available at test runtime
    testRuntimeOnly "org.postgresql:postgresql"
}

kotlin {
    compilerOptions {
        freeCompilerArgs.addAll '-Xjsr305=strict'
    }
}

tasks.named('test') {
    useJUnitPlatform()
    jvmArgs '-XX:+EnableDynamicAgentLoading'
    jvmArgs '-Xshare:off'
}

noArg {
    // Generate a no-arg constructor for JPA entities annotated with jakarta.persistence.Entity
    annotation('jakarta.persistence.Entity')
}
