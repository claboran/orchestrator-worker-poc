spring:
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
  cloud:
    aws:
      sqs:
        listener:
          wait-time-seconds: 20
          max-number-of-messages: 1
      region:
        static: us-east-1
      credentials:
        access-key: test-key
        secret-key: test-secret

app:
  queues:
    control-queue: job-control-queue
    worker-queue: job-worker-queue
